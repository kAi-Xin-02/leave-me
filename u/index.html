<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/effects.css">
    <link rel="stylesheet" href="../css/enhancements.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/social-icons.css">
    <link rel="stylesheet" href="../css/music-toggle.css">
</head>

<body>
    <div class="bg-container">
        <div class="bg-media" id="bgMedia"></div>
        <div class="bg-overlay" id="bgOverlay"></div>
    </div>

    <div class="noise-overlay"></div>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="particles" id="particles"></div>
    <div class="glitch-overlay"></div>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" title="Toggle Music">
        <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
        </svg>
        <div class="mute-line" id="muteLine"></div>
    </button>

    <main class="profile-container">
        <div class="profile-card" id="profileCard">
            <div class="views-counter" id="viewsCounter">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
                <span id="viewCount">0</span>
            </div>
            <img class="avatar" id="avatar" src="" alt="">
            <h1 class="name" id="displayName"></h1>
            <p class="bio" id="bio"></p>

            <div class="social-links" id="socialLinks"></div>

            <button class="message-btn" id="openMessage">leave a message</button>
        </div>
    </main>

    <div class="modal" id="messageModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">Ã—</button>

            <div id="loginRequired" class="login-required">
                <h2>Login to send a message</h2>
                <p>Sign in to leave a message. This helps prevent spam.</p>
                <div class="auth-buttons">
                    <button type="button" class="auth-btn google-btn" id="msgGoogleBtn">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Continue with Google
                    </button>
                    <button type="button" class="auth-btn github-btn" id="msgGithubBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" />
                        </svg>
                        Continue with GitHub
                    </button>
                </div>
            </div>

            <div id="messageFormContainer" class="hidden">
                <h2>Leave a Message</h2>
                <div class="sender-info" id="senderInfo"></div>
                <form id="messageForm">
                    <textarea id="messageText" placeholder="Your message..." maxlength="500" rows="4"
                        required></textarea>
                    <button type="submit">Send Message</button>
                    <div class="status" id="messageStatus"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.local.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/typewriter-effect.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/3d-tilt.js"></script>
    <script src="../js/profile-effects.js"></script>
    <script src="../js/bio-typewriter.js"></script>
    <script src="../js/theme-controls.js"></script>
</body>

</html>
