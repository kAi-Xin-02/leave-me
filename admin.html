<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel - kAi Xin">
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d9ff;
            --secondary-color: #ff006e;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(20, 20, 30, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #00ff88;
            --error-color: #ff4757;
            --border-glow: rgba(0, 217, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        #loginSection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--border-glow);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .error {
            background: var(--error-color);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        #dashboardSection {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-actions button {
            width: auto;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
        }

        #refreshMessages {
            background: rgba(255, 255, 255, 0.1);
        }

        #logoutBtn {
            background: var(--error-color);
        }

        #messagesContainer {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .message-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px var(--border-glow);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .message-name {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .delete-btn {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: var(--error-color);
        }

        .loading,
        .no-messages,
        .error-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error-message {
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-box {
                padding: 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .header-actions {
                width: 100%;
            }

            .header-actions button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginSection">
            <div class="login-box">
                <h1>Admin Panel</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" required autofocus>
                    </div>
                    <button type="submit">Login</button>
                    <div id="loginError" class="error"></div>
                </form>
            </div>
        </div>

        <div id="dashboardSection">
            <div class="dashboard-header">
                <h1>Messages</h1>
                <div class="header-actions">
                    <button id="refreshMessages">Refresh</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>

            <div id="messagesContainer">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
